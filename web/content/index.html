<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>
<body>
<div class="mypanel"></div>
</body>

<script>
    var URL = "http://" + window.location.hostname + "/app/greeting";
    $.getJSON(URL, function(data) {
        var text = `Date: ${data.content}`
        $(".mypanel").html(text);
    });
</script>

</html>
