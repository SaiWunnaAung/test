# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - 40501792test

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://40501792test.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_adc0ff2ebc834c2496908e137ba938b2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_48d01b820b5d4f1a8429d932d5c9ffad }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: 40501792test.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_adc0ff2ebc834c2496908e137ba938b2 }}/nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '40501792test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b21cfb0687f4405097b7e0d5baf2dc34 }}
        images: '40501792test.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_adc0ff2ebc834c2496908e137ba938b2 }}/nginx:${{ github.sha }}'