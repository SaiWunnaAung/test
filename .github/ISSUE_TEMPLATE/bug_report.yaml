name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Sprint1
      description: What Sprint1 of our bug found?
      options:
        - Sprint-1
        - Sprint-2
        - Sprint-3
        - Sprint-4
        - Sprint-5
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: Bug Type
      multiple: true
      options:
        - Code Quality
        - SQL Query
        - Report Output
        - Web Deployment
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
